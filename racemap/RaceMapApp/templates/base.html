<html>
    <head>
        <title>Racemap Application</title>
        {% if messages %}
            {% for message in messages %}
                <script>
                    alert("{{ message }}");
                </script>
            {% endfor %}
        {% endif %}
    </head>
    <body>
        <a href="/">Home</a>
        {% if request.user.is_authenticated %}
            <a href="/racemap/create_map">Create Map</a>
            <a href="/accounts/logout">Logout</a>
        {% else %}
            <a href="/accounts/login">Login</a>
            <a href="/accounts/register">Register</a>
        {% endif %}
        
        {% block body %}
        {% endblock %}
    </body>
</html>
